<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Analytics - Crescendo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-height: 100vh;
            color: #2d3748;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .banner-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .banner-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: brightness(0.8) contrast(1.1);
        }

        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.6));
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .banner-title {
            color: white;
            font-size: 3.5rem;
            font-weight: 800;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .banner-subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.3rem;
            font-weight: 400;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }

        .stats-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            display: block;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.95rem;
            color: #64748b;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .council-chamber {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .judge-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .judge-panel:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }

        .judge-image-container {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .judge-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            transition: transform 0.3s ease;
        }

        .judge-panel:hover .judge-image {
            transform: scale(1.05);
        }

        .judge-image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.4));
        }

        .judge-role-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: #4a5568;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .judge-content {
            padding: 30px;
        }

        .judge-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 15px;
        }

        .judge-verdict {
            font-size: 1rem;
            line-height: 1.7;
            color: #4a5568;
        }

        .judge-panel.pitch .judge-role-badge {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .judge-panel.rhythm .judge-role-badge {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
        }

        .judge-panel.overall .judge-role-badge {
            background: linear-gradient(135deg, #ed8936, #d69e2e);
            color: white;
        }

        .summary-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 50px;
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 40px;
            text-align: center;
        }

        .grade-display {
            margin-bottom: 40px;
        }

        .grade-letter {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            margin-bottom: 15px;
            line-height: 1;
        }

        .grade-text {
            color: #64748b;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
            text-align: left;
        }

        .summary-item h4 {
            color: #1a202c;
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .summary-item ul {
            list-style: none;
        }

        .summary-item li {
            margin-bottom: 12px;
            padding-left: 25px;
            position: relative;
            font-size: 1rem;
            color: #4a5568;
            line-height: 1.6;
        }

        .summary-item li:before {
            content: "â–¶";
            color: #10b981;
            font-size: 0.8rem;
            position: absolute;
            left: 0;
            top: 2px;
        }

        .next-steps {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(5, 150, 105, 0.1));
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(16, 185, 129, 0.2);
            text-align: left;
        }

        .next-steps h4 {
            color: #1a202c;
            font-size: 1.3rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .next-steps p {
            color: #4a5568;
            font-size: 1rem;
            line-height: 1.7;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #4a5568;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .loading-state {
            text-align: center;
            padding: 100px 20px;
            color: white;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        .loading-state h2 {
            color: white;
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .loading-state p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-state {
            text-align: center;
            padding: 100px 20px;
            color: white;
        }

        .error-state h2 {
            color: #fed7d7;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 700;
        }

        .error-state p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .banner-title {
                font-size: 2.5rem;
            }

            .banner-subtitle {
                font-size: 1.1rem;
            }

            .council-chamber {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .stats-dashboard {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .summary-section {
                padding: 30px 25px;
            }

            .summary-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .grade-letter {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <img src="images/music-council-banner.png" alt="Music Council Chamber" class="banner-image">
        <div class="banner-overlay">
            <h1 class="banner-title">Council Judgment</h1>
            <p class="banner-subtitle">Performance Analysis & Verdict</p>
        </div>
    </div>

    <div id="analytics-container">
        <div class="loading-state">
            <div class="loading-spinner"></div>
            <h2>Loading Your Performance Analysis...</h2>
            <p>Our council of music judges is reviewing your session.</p>
        </div>
    </div>

    <script src="cohere-analytics.js"></script>
    <script>
        // Get session ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session') || 'latest';

        // Load and display analysis
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const isMultiplayer = urlParams.get('multiplayer') === 'true';
            
            if (sessionId === 'latest') {
                // Get the most recent analysis
                const analyses = await window.cohereAnalytics.getAllStoredAnalyses();
                if (analyses.length > 0) {
                    const latestAnalysis = analyses[0];
                    window.cohereAnalytics.renderAnalysis(
                        document.getElementById('analytics-container'),
                        latestAnalysis.analysis,
                        latestAnalysis.sessionSummary,
                        isMultiplayer
                    );
                } else {
                    document.getElementById('analytics-container').innerHTML = `
                        <div class="error-state">
                            <h2>No Analysis Available</h2>
                            <p>No performance data found. Complete a practice session first!</p>
                            <button onclick="window.location.href='main.html'" class="btn btn-primary">Start Practice Session</button>
                        </div>
                    `;
                }
            } else {
                await window.cohereAnalytics.displayAnalysis(sessionId, 'analytics-container', isMultiplayer);
            }
        });

        // Add share functionality
        window.shareAnalysis = function(sessionId) {
            window.cohereAnalytics.shareAnalysis(sessionId);
        };
    </script>
</body>
</html>
