<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crescendo - Audio Pitch Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Crescendo</h1>
            <p>SUBTITLE</p>
        </header>

        <main>
            <div class="control-panel">
                <button id="startBtn" class="btn primary">Start Detection</button>
                <button id="stopBtn" class="btn secondary" disabled>Stop Detection</button>
            </div>

            <div class="display-panel">
                <div class="note-display">
                    <div class="note-name" id="noteName">-</div>
                    <div class="note-octave" id="noteOctave">-</div>
                </div>
                
                <div class="frequency-display">
                    <div class="frequency-value" id="frequencyValue">0.00</div>
                    <div class="frequency-unit">Hz</div>
                </div>

                <div class="confidence-display">
                    <div class="confidence-label">Confidence</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" id="confidenceFill"></div>
                    </div>
                    <div class="confidence-value" id="confidenceValue">0%</div>
                </div>
            </div>

            <div class="visualizer">
                <canvas id="waveform" width="800" height="200"></canvas>
            </div>

            <div class="info-panel">
                <div class="status" id="status">Click "Start Detection" to begin</div>
                <div class="detection-method" id="detectionMethod">Method: -</div>
            </div>
        </main>
    </div>

    <!-- Load external libraries -->
    <script src="https://unpkg.com/meyda@5.3.0/dist/web/meyda.min.js"></script>
    <script src="https://unpkg.com/pitchy@4.0.5/lib/pitchy.min.js"></script>
    
    <!-- Load our application scripts -->
    <script src="pitch-detector.js"></script>
    <script src="app.js"></script>
</body>
</html>
