<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Crescendo</title>
  <link rel="stylesheet" href="template.css">
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth-compat.js"></script>
  <link rel="icon" href="Crescendo-removebg-preview.png" type="image/x-icon">
</head>
<body>
  
  <div class="login-container">
    <div class="logo">
      <img src="Crescendo-removebg-preview.png" alt="Crescendo" class="logo-icon">
      <h1>Crescendo</h1>
      <p>Create your account</p>
    </div>
    
    <form id="signupForm">
      <div class="form-group">
        <label for="registerEmail">Email Address</label>
        <input type="email" id="registerEmail" name="registerEmail" required />
      </div>

      <div class="form-group">
        <label for="registerPassword">Create Password</label>
        <input type="password" id="registerPassword" name="registerPassword" required />
      </div>

      <button type="submit" class="login-btn">Sign Up</button>
    </form>

    <div class="signup-link">
      Already have an account? <a href="login.html">Login</a>
    </div>

    <div id="status" style="text-align: center; margin-top: 1rem;"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCTDCZQXOBhxmEl-EK-Cw_M5XICB3lqEyY",
      authDomain: "crescendo-1d8c6.firebaseapp.com",
      projectId: "crescendo-1d8c6",
      appId: "1:620671960576:web:674e0e653ea99a61b57ae5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById('status').innerText = `Account created! Redirecting to login...`;
          document.getElementById('status').className = 'logged-in';
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        })
        .catch(error => {
          alert(error.message);
        });
    });
  </script>
</body>
</html>
